<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita & Update - Sciedutech.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .news-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-10px);
            border-color: rgba(217, 70, 239, 0.3);
            background: rgba(30, 41, 59, 0.8);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans selection:bg-fuchsia-500/30">

    <nav class="fixed w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <img src="assets/images/logo-sciedutech.gif" alt="Logo" class="h-10 w-10">
                <span class="font-bold text-xl text-white tracking-tighter uppercase">sciedutech<span class="text-fuchsia-500">.id</span></span>
            </a>
            <div class="flex items-center gap-6">
                <a href="index.html" class="text-sm font-medium hover:text-fuchsia-400 transition-colors">Beranda</a>
                <a href="login.html" class="bg-fuchsia-600 hover:bg-fuchsia-500 text-white px-5 py-2 rounded-full text-sm font-bold transition-all shadow-lg shadow-fuchsia-500/20">Client Portal</a>
            </div>
        </div>
    </nav>

    <header class="pt-40 pb-20 px-6 relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-fuchsia-500/10 via-transparent to-transparent -z-10"></div>
        <div class="max-w-4xl mx-auto text-center">
            <span class="px-4 py-1.5 rounded-full bg-fuchsia-500/10 text-fuchsia-400 text-xs font-bold uppercase tracking-widest border border-fuchsia-500/20">Warta Teknologi</span>
            <h1 class="text-5xl md:text-6xl font-black text-white mt-6 mb-6 tracking-tight">Blog & <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-fuchsia-500">Update</span></h1>
            <p class="text-slate-400 text-lg leading-relaxed">Wawasan terbaru seputar pengembangan sistem, edukasi teknologi, dan catatan perjalanan Sciedutech dalam membangun solusi digital.</p>
        </div>
    </header>

    <section class="pb-32 px-6">
        <div class="max-w-7xl mx-auto">
            <div id="news-loading" class="flex flex-col items-center py-20">
                <div class="w-12 h-12 border-4 border-fuchsia-500/20 border-t-fuchsia-500 rounded-full animate-spin"></div>
                <p class="mt-4 text-slate-500 font-mono text-sm uppercase tracking-widest">Sinkronisasi Berita...</p>
            </div>

            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </div>
    </section>

    <footer class="bg-slate-900 border-t border-slate-800 py-12 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-slate-500 text-sm font-mono">&copy; 2026 SCIEDUTECH.ID - All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7_DlF7cuWjT6T3dIfQq0BCLeuKIcyFrQ",
            authDomain: "sciedutech-platform.firebaseapp.com",
            databaseURL: "https://sciedutech-platform-default-rtdb.firebaseio.com",
            projectId: "sciedutech-platform",
            storageBucket: "sciedutech-platform.firebasestorage.app",
            messagingSenderId: "548051165082",
            appId: "1:548051165082:web:281d741d46277ff4432423"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const newsContainer = document.getElementById('news-container');
        const newsLoading = document.getElementById('news-loading');

        // Tarik Data Berita dari Firebase
        const newsRef = ref(db, 'articles');
        onValue(newsRef, (snapshot) => {
            newsLoading.classList.add('hidden');
            const data = snapshot.val();
            newsContainer.innerHTML = '';

            if (data) {
                // Konversi objek ke array dan urutkan berdasarkan yang terbaru
                const articles = Object.values(data).reverse();
                
                articles.forEach(article => {
                    const card = `
                        <article class="news-card rounded-[2rem] overflow-hidden flex flex-col h-full">
                            <div class="h-52 overflow-hidden relative">
                                <img src="${article.image || 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97'}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700" alt="Thumbnail">
                                <div class="absolute top-4 left-4">
                                    <span class="px-3 py-1 bg-fuchsia-600 text-white text-[10px] font-bold uppercase rounded-lg">${article.category || 'Update'}</span>
                                </div>
                            </div>
                            <div class="p-8 flex-1 flex flex-col">
                                <div class="flex items-center gap-3 text-slate-500 text-[10px] font-mono mb-4 uppercase tracking-tighter">
                                    <span class="flex items-center gap-1"><i data-lucide="calendar" class="h-3 w-3"></i> ${article.date}</span>
                                    <span class="flex items-center gap-1"><i data-lucide="user" class="h-3 w-3"></i> ${article.author || 'Admin'}</span>
                                </div>
                                <h3 class="text-xl font-bold text-white mb-4 leading-tight group-hover:text-fuchsia-400 transition-colors">${article.title}</h3>
                                <p class="text-slate-400 text-sm line-clamp-3 mb-6 leading-relaxed">${article.excerpt}</p>
                                <div class="mt-auto">
                                    <a href="${article.link || '#'}" class="text-fuchsia-400 font-bold text-xs uppercase tracking-widest flex items-center gap-2 hover:gap-4 transition-all">
                                        Selengkapnya <i data-lucide="arrow-right" class="h-4 w-4"></i>
                                    </a>
                                </div>
                            </div>
                        </article>
                    `;
                    newsContainer.innerHTML += card;
                });
                lucide.createIcons();
            } else {
                newsContainer.innerHTML = `<div class="col-span-full text-center py-20 text-slate-600 font-mono italic">Belum ada berita yang diterbitkan.</div>`;
            }
        });
    </script>
</body>
</html>
